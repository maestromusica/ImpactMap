<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MSF Map Change Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme/bootstrap.css" media="screen">
    <link rel="stylesheet" href="theme/usebootstrap.css">
    <link rel="stylesheet" href="styles/style.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bootstrap/html5shiv.js"></script>
      <script src="bootstrap/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- Style for DatePicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/css/bootstrap-datepicker.min.css" />

    <!-- Style for Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/css/select2.min.css" rel="stylesheet" />

    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>

        <!-- Begin page content -->
        <div class="container">
          <div class="title">
            <h1 class="title"><span>IMPACT</span> Map</h1>
          </div>
          <div class="content-back">


          <!-- form below POSTS collected info to search -->
          <div class="form-style">
          <form action="/search" method="post">

            <div class="form-group">

              <div class="form-group">

                <!-- <p class="select-text">Select country:</p> -->
                <!-- Region selector, could be populated by @jazon's code -->
                <select name="region" class="form-control js-example-basic-single">
                  <option value="CAF">Central African Republic</option>
                  <option value="NI">Niger</option>
                  <option value="BF">Burkina Faso</option>
                  <option value="MA">Mali</option>
                </select>
              </div>

              <p class="select-text">
                <!-- Select start and end date: -->
              </p>
              <div class="form-group">
                <!-- date submission-->
                <div class="input-group input-daterange">

                <input name="start_date" type="text" class="form-control" value="Select start date" readonly>
                <span class="input-group-addon">to</span>

                <input name="end_date" type="text" class="form-control" value="Select end date" readonly>
                </div>
              </div>
            </div>

            <!-- submission button -->
            <!-- note: must be <input> not <div> for button to work -->
            <input type="submit" class="btn btn-large btn-success" value="Show me the impact" style="height: 60px;"></input>

            </div>

          </form> <!-- form ends here -->

      </div>
    </div>

        <footer class="footer">
          <div class="container">
            <p class="text-muted">Place sticky footer content here.</p>
          </div>
        </footer>

        <!-- JQuery import via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/js/select2.min.js"></script>

        <!-- Datepicker JS, autoclose set to true for the window to close after selection -->
        <script>
        $('.input-group.input-daterange').datepicker({
          autoclose: true
          });
        </script>

        <!-- Select2 JS -->
        <script type="text/javascript">
        $(document).ready(function() {
          $(".js-example-basic-single").select2();
          }
        );
        </script>
  </body>
</html>
